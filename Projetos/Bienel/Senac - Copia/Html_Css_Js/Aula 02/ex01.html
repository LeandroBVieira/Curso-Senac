<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form method="get">
        <h1>Escola Virtual</h1>
        <h3>Formulário de Pré-Matrícula</h3>
        <fieldset>
            <h4>Dados Pessoais</h4>
                <label for="naluno">Nome do Aluno: </label>
                <input type="text" name="naluno" id="naluno">
                <br>
                <label for="nascimento">Nascimento: </label>
                <input type="number" name="dia" id="dia">/
                <input type="number" name="mes" id="mes">/
                <input type="number" name="ano" id="ano">
                <br>
                <label for="nmae">Nome da Mãe: </label>
                <input type="text" name="nmae" id="nmae">
                <br>
                <label for="npai">Nome do Pai: </label>
                <input type="text" name="npai" id="npai">
                <br>
                <label for="telefone">Telefone: </label>
                <label for="ddd">DDD</label>
                (<input type="number" name="ddd" id="ddd">)
                <label for="telefone">tel: </label>
                <input type="number" name="telefone" id="telefone">
                <label for="ramal">Ramal: </label>
                <input type="number" name="ramal" id="ramal">
                <br>
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email">
        </fieldset>
        <fieldset>
            <h4>informações de Matrícula: </h4>
            <label for="serie">Série: </label>
            <br>
            <select name="serie" id="serie">
                <option value="nulo"  selected disabled value="">Selecione</option>
                <option value="preescolar">pré-escolar</option>
                <option value="emedio">Ensino Médio</option>
            </select>
            <br>
            <label for="turno">Turno: </label>
            <br>
            <input type="radio" name="turno" id="">
            <label for="manha">Manhã</label>
            <input type="radio" name="turno" id="tarde">
            <label for="tarde">Tarde</label>
            <br>
            <label for="atextracurriculares">Atividades Extracurriculares: </label>
            <br>
            <input type="checkbox" name="informatica" id="informatica">
            <label for="informatica">Informática</label>
            <input type="checkbox" name="musica" id="musica">
            <label for="musica">Música</label>
            <input type="checkbox" name="balet" id="balet">
            <label for="balet">Balet</label>
            <input type="checkbox" name="pintura" id="pintura">
            <label for="pintura"></label>
            <input type="checkbox" name="judo" id="judo">
            <label for="judo">Judô</label>
            <input type="checkbox" name="futebol" id="futebol">
            <label for="futebol">Futebol</label>
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
