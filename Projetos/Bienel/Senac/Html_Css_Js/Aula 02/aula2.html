<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--  Formulário  -->
    <form method="get">
        <!------------------------------------------ FORMULÁRIO ------------------------------>
        <div>
            <h1>Cadastro De Desenvolvedores</h1>
            <p>Registre suas informações</p>
        </div>

        <fieldset>
            <legend>NOME</legend>
            <label for="pnome"> Primeiro Nome </label><br>
            <input type="text" id="pnome"><br>
            <label for="unome"> Último Nome </label><br>
            <input type="text" id="unome"><br>
        </fieldset>

        <fieldset>
            <legend>RAÇA</legend>
            <p>Escolha sua raça: </p>
            <input type="radio" id="humano" name="raca" value="humano">
            <label for="humano"> Humana </label>
            <input type="radio" id="robo" name="raca" value="robo">
            <label for="robo"> Robô </label>
            <input type="radio" id="alienigena" name="raca" value="alienigena">
            <label for="alienigena"> Alienígena </label>
            <input type="radio" id="outro" name="raca" value="outro">
            <label for="outro"> Outro </label>
        </fieldset>

        <fieldset>
            <legend>LINGUAGENS</legend>
            <p>Linguagens a trabalhar: </p>
            <input type="checkbox" name="ling1" id="ling1" value="html">
            <label for="ling1"> Html </label>
            <input type="checkbox" name="ling2" id="ling2" value="css">
            <label for="ling2"> CSS </label>
            <input type="checkbox" name="ling3" id="ling3" value="javascript">
            <label for="ling3"> JavaScript </label><br>
        </fieldset>

        <fieldset>
            <legend>INFORMAÇÕES COMPLEMENTARES</legend>
            <label for="email"> E-mail </label>
            <input type="email" name="email" id="email"> <br>
            <label for="escolaridade"> Escolaridade </label>
            <select id="escolaridade">
                <option value="" selected disabled value=""> Selecione </option>
                <option value=""> Ensino Fundamental </option>
                <option value=""> Ensino Médio </option>
                <option value=""> Ensino Técnico </option>
                <option value=""> Ensino Superior </option>
            </select>

            <br>

            <label for="endereco"> Endereço: </label>
            <textarea name="endereco" id="endereco"> </textarea>
            <br>
            <label for="dnascimento"> Data De Nascimento </label>
            <input type="date" name="dnascimento" id="dnascimento">
            <br>
            <label for="ntelefone"> Número de Telefone: </label>
            <input type="number" name="ntelefone" id="ntelefone">
        </fieldset>

        <fieldset>
            <legend> Usuário </legend>
            <label for="usuario"> Nome de Usuário </label> 
            <input type="text" name="usuario" id="usuario"> <br>
            <label for="senha"> Senha (8 caracteres no mínimo) </label>
            <input type="password" name="senha" id="senha" minlength="8" required>
        </fieldset>

        <br><input type="submit" name="en" id="" value="Enviar">
    </form>
</body>

</html>
