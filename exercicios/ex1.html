<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <h1> Formulário de Inscrição </h1>
        <p> Preencha seus dados</p>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome">
        <br>
        <br>
        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="endereco">Endereço: </label>
        <input type="text" name="endereco" id="endereco">
        <br>
        <br>
        <label for="cidade">Cidade: </label>
        <input type="text" name="cidade id="cidade">
        <br>
        <br>
        <label for="telefone">Telefone: </label>
        <input type="number" name="telefone" id="ddd">
        <input type="number" name="telefone" id="telefone">
        <br>
        <br>
        <label for="usuario">Usuário: </label>
        <input type="text" name="usuario" id="usuario" value="Entre com seu login">
        <br>
        <br>
        <label for="senha">Senha: (8 caracteres)</label>        
        <input type="password" name="senha" id="senha" minlength="8">
        <br>
        <br>
        <input type="submit" value="Finalizar minha Inscrição">
    </form>
</body>
</html>
