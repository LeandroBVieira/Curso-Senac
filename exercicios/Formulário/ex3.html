<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><strong>Dados Pessoais</strong></legend>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome">
            <br>
            <label for="idade">Idade: </label>
            <input type="number" name="idade" id="idade">
            <br>
        </fieldset>
        <fieldset>
            <legend><b>Dados Profissionais</b></legend>
            <label for="escolaridade">Escolaridade: </label>
            <select name="escolaridade" id="escolaridade">
                <option value="ensinof">Ensino Fundamental</option>
                <option value="ensinom">Ensino Médio</option>
                <option value="ensinos">Ensino Superior</option>
                <option value="graduacao">Graduação</option>
            </select>
            <br>
            <label for="atuacao">Área de Atuação: </label>
            <input type="radio" name="gerencia" id="gerencia">
            <label for="gerencia">Gerência</label>
            <input type="radio" name="financeiro" id="financeiro">
            <label for="financeiro">Financeiro</label>
            <input type="radio" name="recepcao id="recepcao">
            <label for="recepcao">Recepção</label>
        </fieldset>
    </form>
</body>
</html>
