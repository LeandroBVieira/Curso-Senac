<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="login">
            <form method="get">
                <label for="email">E-mail: </label> <br>
                <input type="email" name="email" id="email1" class="email" required>
                <br>
                <label for="senha">Senha: </label> <br>
                <input type="password" name="password" id="senha1" required minlength="6" class="senha">
                <br>
                <input type="submit" value="Entrar" class="enviar" id="enviar">
                <input type="reset" value="redefinir" class="redefinir">
            </form>
        </div>
    </main>
</body>
    <script src="script.js"></script>
</html>
